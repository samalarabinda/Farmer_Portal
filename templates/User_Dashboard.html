{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
   
    <link rel="stylesheet" href="{% static './css/UserAccount.css' %}">
    <link rel="stylesheet" href="{% static './css/user_dashboard.css' %}">
    
    
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{% static "./images/logo.png" %}" alt="Logo">
        </div>
        <h3 id="identity">welcome: {{user.username}}</h3>
        <ul>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        
        
    </div>
         
        <main class="inner-content">
            <div class="page-title">
                <h2>Dashboard</h2>
                <p>Welcome {{user.username}} 
                   
                </p>
            </div>
            <div class="social">
                <div class="social-1">
                    <div class="microsoft social-item">
                        <a href="{% url "user_product_add" %}" class="link">
                        <div>
                            <h4>Add Your Product</h4>
                           
                        </div> 
                    </a>   
                    </div>
                    <div class="social-2">
                    <div class="facebook social-item">
                        <a href="{% url "User_Product_details" %}" class="link">
                        <div>
                            <h4>Product Details</h4>
                            
                        </div> 
                        </a>  
                    </div>
                </div>
                <div class="social-2">
                    <div class="google social-item">
                        <a href="{% url "User_meeting" %}" class="link">
                        <div>
                            <h4>Your Meeting Link</h4>
                            
                        </div>
                        </a>   
                    </div>
                   
                </div>
            </div>
           
        </main>
        <footer class="footer">
            <p>Designed by <a href="mailto:info@irodesigncom" title="Mail Us">Webysis Technologies</a></p>
            <p>All rights reservedÂ©2017</p>
        </footer>
        
</body>
</html>
