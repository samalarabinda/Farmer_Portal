{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Searchable District Dropdown</title>
    <link rel="stylesheet" href="{% static './css/agent_state.css' %}">
   
</head>

<body>

    <form class="dropdown" method="post" action={% url 'agent_result' %}>
        <h1>Enter your Block name</h1>
        <div class="container">{{data}}</div>
        {% csrf_token %}
        <input type="text" id="districtInput" class="district-input" placeholder="Enter Your block" name="block">
        <ul id="districtList" class="district-list"></ul>
        <button type="submit" id="submit-button">submit</button>
    </form>
<script src="{% static './javascript/agent_state.js' %}"></script>
    
   
</body>

</html>
